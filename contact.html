<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Favicons -->
   <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png" />
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
   <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
   <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />

   <!-- Google Fonts -->
   <link rel="DNS-prefetch" href="//fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
   <noscript>
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
         rel="stylesheet">
   </noscript>


   <!-- OnPage SEO -->
   <title>Contact Us</title>
   <meta content="Dummy Description" name="description" />
   <meta content="keyword 1, keyword 2" name="keywords" />

   <!-- Tailwind CDN -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="./assets/js/tailwind.config.js"></script>
   <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" as="style"
      onload="this.onload=null;this.rel='stylesheet'" />
   <noscript>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
   </noscript>

   <!-- Custom CSS -->
   <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

   <!-- Header -->
   <website-header></website-header>


   <!-- Main -->
   <main>
      <!-- ======================================== -->
      <!-- Hero Section -->
      <!-- ======================================== -->
      <div class="secondary-hero contact-hero h-[80vh] grid place-content-center relative">
         <div
            class="content text-center px-10 md:px-initial max-w-[600px] text-greyscale-100 flex flex-col items-center gap-4">
            <p>
               <i class="bi bi-dash-lg"></i>
               <span>Contact Us</span>
               <i class="bi bi-dash-lg"></i>
            </p>
            <h1 class="font-inter text-4xl md:text-5xl font-black leading-none">
               We <span class="text-primary-500">Listen</span>, We <span class="text-primary-500">Serve</span>

            </h1>
            <p>
               Let us be the part of change in your life.
            </p>

         </div>
         <a href="#form"
            class="block scroll grid gap-1 text-center text-greyscale-100 absolute bottom-10 left-1/2 -translate-x-1/2 transition duration-300 hover:text-primary-500">
            <span class="text-xs tracking-wider font-thin">SCROLL</span>
            <i class="bi bi-chevron-double-down animate-bounce text-lg"></i>
         </a>

      </div>

      <!-- ======================================== -->
      <!-- Contact Section -->
      <!-- ======================================== -->
      <section class="contact" id="form">
         <div class="container mx-auto py-20 md:py-[100px]">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-20 md:gap-10 lg:gap-20 relative">
               <!-- contact info -->
               <aside class="md:sticky md:top-[80px] h-fit lg:col-span-2 flex flex-col items-start gap-10">
                  <div class="flex flex-col items-start gap-3">
                     <h2 class="font-inter font-semibold text-lg">Address</h2>
                     <p>
                        1703, B3, Rosa Oasis, Hiranandani Estate, <br> <b class="font-medium">Thane - 400080,
                           Maharashtra</b>
                     </p>
                  </div>

                  <div class="flex flex-col items-start gap-3">
                     <h2 class="font-inter font-semibold text-lg">Contact Details</h2>
                     <a href="tel:8888888888" class="hover:text-primary-500 transition-colors duration-300">
                        <i class="bi bi-telephone-fill text-primary-500 mr-2"></i>
                        <span>+91 88888 88888</span>
                     </a>
                     <a href="mailto:engineering@psilentganges.com"
                        class="hover:text-primary-500 transition-colors duration-300">
                        <i class="bi bi-envelope-fill text-primary-500 mr-2"></i>
                        <span>
                           engineering@psilentganges.com
                        </span>
                     </a>
                  </div>
               </aside>
               <!-- contact form -->
               <form class="order-first lg:col-span-3 md:order-last" id="contactForm">
                  <h2 class="heading heading-2">Send us a message</h2>
                  <p class="text-xs uppercase text-red mt-2 tracking-wider">* Required Fields</p>

                  <div class="form-elements mt-8 md:mt-10 grid grid-cols-1 gap-3 md:gap-4">
                     <div class="form-group flex flex-col gap-1">
                        <label for="fullName">Full Name <span class="text-red">*</span></label>
                        <input id="fullName" type="text"
                           class="border border-greyscale-400 bg-greyscale-200 p-3 focus:border-greyscale-1000 focus:outline-none">
                        <span class="error text-red text-xs italic" id="fullNameError"></span>
                     </div>
                     <div class="form-group flex flex-col gap-1">
                        <label for="email">Email Address <span class="text-red">*</span></label>
                        <input id="email" type="text"
                           class="border border-greyscale-400 bg-greyscale-200 p-3 focus:border-greyscale-1000 focus:outline-none">
                        <span class="error text-red text-xs italic" id="emailError"></span>
                     </div>
                     <div class="form-group flex flex-col gap-1">
                        <label for="phoneNumber">Phone Number <span class="text-red">*</span></label>
                        <input id="phoneNumber" type="text"
                           class="border border-greyscale-400 bg-greyscale-200 p-3 focus:border-greyscale-1000 focus:outline-none">
                        <span class="error text-red text-xs italic" id="phoneNumberError"></span>
                     </div>
                     <div class="form-group flex flex-col gap-1">
                        <label for="subject">Subject <span class="text-red">*</span></label>
                        <input id="subject" type="text"
                           class="border border-greyscale-400 bg-greyscale-200 p-3 focus:border-greyscale-1000 focus:outline-none">
                        <span class="error text-red text-xs italic" id="subjectError"></span>
                     </div>
                     <div class="form-group flex flex-col gap-1">
                        <label for="message">Message</label>
                        <textarea id="message" cols="30" rows="3"
                           class="border border-greyscale-400 bg-greyscale-200 p-3 focus:border-greyscale-1000 focus:outline-none"></textarea>
                        <span class="error text-red text-xs italic" id="messageError"></span>
                     </div>

                     <button class="btn btn-primary mt-2" id="submitContactFormBtn">
                        <i class="bi bi-send-fill"></i>
                        <span>Send Now</span>
                     </button>

                     <!-- success messages -->
                     <div class="mt-2" id="responseText"></div>
                  </div>
               </form>
            </div>
         </div>
      </section>
   </main>


   <!-- Footer -->
   <website-footer></website-footer>



   <!-- ! ========================================================= -->
   <!-- ! Scripts -->
   <!-- ! ========================================================= -->
   <script type="module" src="./assets/js/components/header.js"></script>
   <script type="module" src="./assets/js/components/footer.js"></script>
   <script src="./assets/vendor/jquery/jquery-3.6.0.min.js"></script>
   <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
   <script src="./assets/js/global.js"></script>
   <script src="./assets/js/contact.js"></script>
</body>
</html>
